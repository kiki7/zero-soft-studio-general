<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="carousel.less" rel="stylesheet/less">
    </link>
    <script src="jquery-3.4.1.js"></script>
    <script src="less-3.9.0-min.js"></script>
    <script src="carousel.js"></script>
</head>

<body>
    <div class="main-wrap">
        <div class="inner-container">
            <img src="1.jpg">
            <img src="2.jpg">
            <img src="3.jpg">
        </div>
        <div class="pager last">
            <div class="up"></div>
            <div class="bottom"></div>
        </div>
        <div class="pager next">
            <div class="up"></div>
            <div class="bottom"></div>
        </div>
        <div id="indicator">
            <div class="indicator" id="first"></div>
            <div class="indicator" id="second"></div>
            <div class="indicator" id="third"></div>
        </div>
    </div>
</body>

</html>
